<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clientes - Sistema de Gerenciamento</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/produtos.css}">
    <script th:href="@{js/clientes.js}"></script>
</head>
<body>
<div class="container">
    <h1>Sistema de Gerenciamento</h1>

    <div class="itens-page">
        <aside class="menu-lateral">
            <div class="opcao">
                <a th:href="@{/home}">
                    <p>Voltar para o menu</p>
                </a>
            </div>
            <div class="opcao">
                <a href="#" onclick="showForm('add')">
                    <p>Adicionar Cliente</p>
                </a>
            </div>
        </aside>

        <section class="container-produtos">
            <div id="lista-clientes">
                <h2>Clientes Cadastrados</h2>
                <table class="tabela-produtos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.id}"></td>
                            <td th:text="${cliente.nome}"></td>
                            <td th:text="${cliente.cpf}"></td>
                            <td th:text="${cliente.email}"></td>
                            <td th:text="${cliente.telefone}"></td>
                            <td>
                                <button onclick="editarCliente(this.parentNode.parentNode)">Editar</button>
                                <button onclick="deletarCliente(this.parentNode.parentNode.cells[0].innerText)">Excluir</button>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(clientes)}">
                            <td colspan="6">Nenhum cliente cadastrado</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="form-cliente" style="display: none;">
                <h2 id="form-title">Adicionar Cliente</h2>
                <form id="cliente-form">
                    <input type="hidden" id="cliente-id">
                    <div class="form-group">
                        <label for="cliente-nome">Nome:</label>
                        <input type="text" id="cliente-nome" required>
                    </div>
                    <div class="form-group">
                        <label for="cliente-cpf">CPF:</label>
                        <input type="text" id="cliente-cpf" required>
                    </div>
                    <div class="form-group">
                        <label for="cliente-email">Email:</label>
                        <input type="email" id="cliente-email" required>
                    </div>
                    <div class="form-group">
                        <label for="cliente-telefone">Telefone:</label>
                        <input type="text" id="cliente-telefone" required>
                    </div>
                    <div class="form-buttons">
                        <button type="button" onclick="cancelarForm()">Cancelar</button>
                        <button type="button" id="save-button" onclick="salvarCliente()">Salvar</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
</body>
</html>
